<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
  <script type="text/javascript">
    window.tailwind.config = {
      darkMode: ['class'],
      theme: {
        extend: {
          colors: {
            border: 'hsl(var(--border))',
            input: 'hsl(var(--input))',
            ring: 'hsl(var(--ring))',
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',
            primary: {
              DEFAULT: 'hsl(var(--primary))',
              foreground: 'hsl(var(--primary-foreground))'
            },
            secondary: {
              DEFAULT: 'hsl(var(--secondary))',
              foreground: 'hsl(var(--secondary-foreground))'
            },
            destructive: {
              DEFAULT: 'hsl(var(--destructive))',
              foreground: 'hsl(var(--destructive-foreground))'
            },
            muted: {
              DEFAULT: 'hsl(var(--muted))',
              foreground: 'hsl(var(--muted-foreground))'
            },
            accent: {
              DEFAULT: 'hsl(var(--accent))',
              foreground: 'hsl(var(--accent-foreground))'
            },
            popover: {
              DEFAULT: 'hsl(var(--popover))',
              foreground: 'hsl(var(--popover-foreground))'
            },
            card: {
              DEFAULT: 'hsl(var(--card))',
              foreground: 'hsl(var(--card-foreground))'
            },
          },
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      :root {
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
        --card: 0 0% 100%;
        --card-foreground: 240 10% 3.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 240 10% 3.9%;
        --primary: 240 5.9% 10%;
        --primary-foreground: 0 0% 98%;
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 240 5.9% 10%;
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 46.1%;
        --accent: 240 4.8% 95.9%;
        --accent-foreground: 240 5.9% 10%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 5.9% 90%;
        --input: 240 5.9% 90%;
        --ring: 240 5.9% 10%;
        --radius: 0.5rem;
      }
      .dark {
        --background: 240 10% 3.9%;
        --foreground: 0 0% 98%;
        --card: 240 10% 3.9%;
        --card-foreground: 0 0% 98%;
        --popover: 240 10% 3.9%;
        --popover-foreground: 0 0% 98%;
        --primary: 0 0% 98%;
        --primary-foreground: 240 5.9% 10%;
        --secondary: 240 3.7% 15.9%;
        --secondary-foreground: 0 0% 98%;
        --muted: 240 3.7% 15.9%;
        --muted-foreground: 240 5% 64.9%;
        --accent: 240 3.7% 15.9%;
        --accent-foreground: 0 0% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 3.7% 15.9%;
        --input: 240 3.7% 15.9%;
        --ring: 240 4.9% 83.9%;
      }
    }

    .tit {
      color: rgb(255, 255, 255);
      font-weight: 1000;
      font-size: 30px;
    }

    /* Shimmer effect */
    .shimmer {
      background: linear-gradient(90deg, rgba(208, 208, 208, 0) 25%, rgba(255, 255, 255, 0.005) 50%, rgba(180, 180, 180, 0.1) 75%);
      background-size: 200% 100%;
      animation: shimmer 4s infinite linear; /* Slower duration */
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    /* Image and Card Styling */
    .card-img {
      height: 150px;
      object-fit: contain;
    }

    .card {
      padding: 16px;
    }

    .bg-card {
      background-color: #f6f6f6;
      border: 1px solid rgb(190, 190, 190);
    }

    /* Flexbox center */
    .flex-center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

    </a> <a href="categories/shoes.html" class="bg-card rounded-lg p-4 shimmer transition duration-300 hover:shadow-lg card flex-center">

      <a href="categories/tshirt.html" class="bg-card rounded-lg p-4 shimmer transition duration-300 hover:shadow-lg card flex-center">
        <img src="img/tshirt.png" alt="T-shirt Men" class="card-img" />

      </a>
      <a href="categories/w-tshirt.html" class="bg-card rounded-lg p-4 shimmer transition duration-300 hover:shadow-lg card flex-center">
        <img src="img/w-tshirt.png" alt="T-shirt Women" class="card-img" />
        <span class="text-muted-foreground mt-4">T-shirt Women</span>
      </a>
      <a href="categories/toys.html" class="bg-card rounded-lg p-4 shimmer transition duration-300 hover:shadow-lg card flex-center">
        <img src="img/toys.png" alt="Toys" class="card-img" />

      </a>
      <a href="categories/shoes.html" class="bg-card rounded-lg p-4 shimmer transition duration-300 hover:shadow-lg card flex-center">
        <img src="img/shoes.png" alt="Shoes" class="card-img" />
        <span class="text-muted-foreground mt-4">Shoes</span>
      </a>
       <a href="categories/sports.html" class="bg-card rounded-lg p-4 shimmer transition duration-300 hover:shadow-lg card flex-center">
        <img src="img/sports.png" alt="Sports" class="card-img" />
        <span class="text-muted-foreground mt-4">Sports</span>
      </a>
    </a> <a href="categories/shoes.html" class="bg-card rounded-lg p-4 shimmer transition duration-300 hover:shadow-lg card flex-center">
      <img src="img/tv.png" alt="Sports" class="card-img" />
      <span class="text-muted-foreground mt-4">Sports</span>
    </a>
    </div>
  </div>
</body>
</html>
