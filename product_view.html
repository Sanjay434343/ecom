<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View</title>
    <style>:root {
    --dark-cyan: hsl(158, 36%, 37%);
    --cream: hsl(30, 38%, 92%);
    --very-dark-blue: hsl(157, 30%, 24%);
    --dark-grayish-blue: hsl(228, 12%, 48%);
    --white: hsl(0, 0%, 100%);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background-color: var(--cream);
    height: 100vh;
    width: 100%;
}

main {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

main .card {
    width: 100%;
    max-width: 800px; /* Increased width for longer descriptions */
    background-color: var(--white);
    display: flex;
    border-radius: 12px;
    overflow: hidden; /* Hide overflow content */
}

main .card .card__img, main .card .card__content {
    width: 50%;
}

main .card .card__img picture {
    width: 100%;
    height: 100%;
    display: block;
}

main .card .card__img picture img {
    width: 100%;
    height: 100%;
    border-radius: 12px 0px 0px 12px;
    object-fit: cover; /* Maintain aspect ratio and fill container */
}

main .card .card__content {
    padding: 30px;
    display: flex;
    flex-direction: column;
    row-gap: 18px;
}

main .card .card__content .card__tag {
    text-transform: uppercase;
    letter-spacing: 3px;
    font-size: 14px;
    color: var(--dark-grayish-blue);
}

main .card .card__content .card__title {
    font-family: 'Fraunces', serif;
    text-transform: capitalize;
}

main .card .card__content .card__desc {
    font-size: 14px;
    color: var(--dark-grayish-blue);
    line-height: 24px;
    overflow-wrap: break-word; /* Break long words to fit the container */
}

main .card .card__content .card__price {
    display: flex;
    align-items: center;
    column-gap: 20px;
}

main .card .card__content .card__price h1 {
    color: var(--dark-cyan);
    font-family: 'Fraunces', serif;
}

main .card .card__content .card__price s {
    font-size: 14px;
    color: var(--dark-grayish-blue);
}

main .card .card__content .card__btn {
    display: flex;
    align-items: center;
    justify-content: center;
    column-gap: 10px;
    background-color: var(--dark-cyan);
    padding: 14px;
    outline: none;
    border: 0;
    border-radius: 10px;
    color: var(--white);
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    transition: background 200ms linear;
}

main .card .card__content .card__btn:hover {
    background-color: var(--very-dark-blue);
}

@media (max-width: 600px) {
    body {
        height: auto;
    }
    main {
        padding: 20px;
    }
    main .card {
        flex-direction: column;
    }
    main .card .card__img, main .card .card__content {
        width: 100%;
    }
    main .card .card__img picture img {
        border-radius: 12px 12px 0px 0px;
    }
    main .card .card__content {
        padding: 20px;
        row-gap: 16px;
    }
}</style>
</head/>
<body>
    <main>
        <div class="card">
            <div class="card__img">
                <picture>
                    <source media="(min-width:600px)" id="productImageDesktop" srcset="">
                    <img id="productImageMobile" src="" alt="Product Image">
                </picture>
            </div>
            <div class="card__content">
                <p id="productTag" class="card__tag"></p>
                <h1 id="productName" class="card__title"></h1>
                <p id="productDescription" class="card__desc"></p>
                <div class="card__price">
                    <h1 id="productPrice"></h1>
                    <s id="productOldPrice"></s>
                </div>
                <button class="card__btn">
                    <img src="https://rvs-product-preview-card-component.vercel.app/images/icon-cart.svg" alt="">
                    Add to Cart
                </button>
                
            </div>
        </div>
    </main>

    <script>// Import Firebase modules
import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js';
import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js';

// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyC3WxZBaNJoZA2p7oe6ihTJCFOE6Y0U_7Q",
    authDomain: "dropshipping-98eb5.firebaseapp.com",
    projectId: "dropshipping-98eb5",
    storageBucket: "dropshipping-98eb5.appspot.com",
    messagingSenderId: "904925867242",
    appId: "1:904925867242:web:af0abda866826e92f8fb93",
    measurementId: "G-BVZR8HY1SR"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

// Function to get query parameters from the URL
function getQueryParameter(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

// Function to fetch and display the product details
function displayProductDetails() {
    const productId = getQueryParameter('id');
    
    if (productId) {
        console.log('Fetching details for product ID:', productId);
        const productRef = ref(database, `products/${productId}`);
        get(productRef).then(snapshot => {
            const productData = snapshot.val();
            console.log('Product data fetched:', productData);

            if (productData) {
                // Update HTML elements with product data
                document.getElementById('productName').textContent = productData.name || 'No Name';
                document.getElementById('productDescription').textContent = productData.description || 'No Description';
                document.getElementById('productPrice').textContent = 'â‚¹ ' + (productData.price || 'N/A');
                document.getElementById('productOldPrice').textContent = productData.oldPrice ? '$ ' + productData.oldPrice : '';

                // Update image source
                const imageUrl = productData.imageUrl || '';
                const productImageMobile = document.getElementById('productImageMobile');
                const productImageDesktop = document.getElementById('productImageDesktop');

                // Check if the image URL is valid
                if (imageUrl) {
                    productImageMobile.src = imageUrl;
                    productImageDesktop.src = imageUrl;
                } else {
                    console.error('Invalid image URL:', imageUrl);
                }
            } else {
                // Handle the case where the product does not exist
                document.querySelector('main').innerHTML = '<p>Product not found.</p>';
            }
        }).catch(error => {
            console.error('Error fetching product data:', error);
            document.querySelector('main').innerHTML = '<p>Error loading product details. Check the console for more details.</p>';
        });
    } else {
        // Handle the case where no product ID is provided in the URL
        document.querySelector('main').innerHTML = '<p>Invalid product ID.</p>';
    }
}

// Function to handle adding the product to the cart
function addToCart() {
    const productId = getQueryParameter('id');

    if (productId) {
        const productRef = ref(database, `products/${productId}`);
        get(productRef).then(snapshot => {
            const productData = snapshot.val();

            if (productData) {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const existingItemIndex = cart.findIndex(item => item.id === productId);

                if (existingItemIndex > -1) {
                    cart[existingItemIndex].quantity += 1; // Increment quantity
                } else {
                    cart.push({
                        id: productId,
                        name: productData.name,
                        price: productData.price,
                        imageUrl: productData.imageUrl,
                        quantity: 1
                    });
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                alert('Product added to cart!');
            }
        }).catch(error => {
            console.error('Error adding product to cart:', error);
            alert('Error adding product to cart. Check the console for more details.');
        });
    } else {
        alert('No product ID found.');
    }
}

// Event listener for the Add to Cart button
document.querySelector('.card__btn').addEventListener('click', addToCart);

// Call the function to display the product details when the page loads
displayProductDetails();</script>
</body>
</html>
