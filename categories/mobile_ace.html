<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listings</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Custom styles */
        .product-item {
            border: 1px solid #e5e7eb;
            border-radius: .375rem;
            padding: 1rem;
            background-color: #ffffff;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: .375rem;
        }
        .icons {
            margin-top: 1rem;
        }
        .tag {
            margin-top: 1rem;
            padding: .5rem;
            background-color: #f5f5f5;
            border-radius: .25rem;
            font-size: .875rem;
        }
        .title {
            margin-top: .5rem;
            font-size: 1rem;
            font-weight: 500;
        }
        .star-rating {
            margin-top: .5rem;
        }
        .price-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: .5rem;
        }
        .price {
            font-size: 1.125rem;
            font-weight: 600;
            color: #333;
        }
        .original-price {
            font-size: 1.125rem;
            font-weight: 600;
            color: #333;
        }
        .delivery-info {
            font-size: .875rem;
            color: #f87171;
            font-weight: 600;
        }
        .bg-background {
            background-color: #f5f5f5;
        }
        .border-border {
            border-color: #e5e7eb;
        }
        .text-red-500 {
            color: #f87171;
        }
        .text-muted-foreground {
            color: #9ca3af;
        }
        .rounded-md {
            border-radius: .375rem;
        }
        .rounded-lg {
            border-radius: .5rem;
        }
        .text-lg {
            font-size: 1.125rem;
        }
        .font-semibold {
            font-weight: 600;
        }
        .font-medium {
            font-weight: 500;
        }
        .text-sm {
            font-size: .875rem;
        }
        .mt-2 {
            margin-top: .5rem;
        }
        .p-2 {
            padding: .5rem;
        }
        .p-4 {
            padding: 1rem;
        }
        .gap-4 {
            gap: 1rem;
        }

        /* Grid layout */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            padding: 1rem;
            background-color: #ffffff; /* Ensure background is white */
        }

        /* Responsive Styles */
        @media (max-width: 400px) {
            .product-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
        @media (max-width: 600px) {
            .product-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
        @media (min-width: 768px) {
            .product-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        @media (min-width: 1024px) {
            .product-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        @media (min-width: 1440px) {
            .product-container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }
        @media (min-width: 2000px) {
            .product-container {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-white">
        <nav class="navbar navbar-expand-md navbar-light bg-white">
            <div class="container-fluid p-0">
                <a class="navbar-brand text-uppercase fw-800" href="#">Mobile accessories</a>
                <a class="navbar-toggler" type="button" href="../cart.html" style="text-decoration: none;">
                    cart
                </a>
                <div class="collapse navbar-collapse" id="myNav">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
                    </div>
                </div>
            </div>
        </nav>

        
        <div class="product-container" id="productContainer">
            <!-- Product cards will be dynamically added here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC3WxZBaNJoZA2p7oe6ihTJCFOE6Y0U_7Q",
            authDomain: "dropshipping-98eb5.firebaseapp.com",
            projectId: "dropshipping-98eb5",
            storageBucket: "dropshipping-98eb5.appspot.com",
            messagingSenderId: "904925867242",
            appId: "1:904925867242:web:af0abda866826e92f8fb93",
            measurementId: "G-BVZR8HY1SR"
        };
    
        firebase.initializeApp(firebaseConfig);
    
        // Reference to your Firebase database
        const database = firebase.database();
    
        // Function to fetch and display products from Firebase
        function displayProducts(category = 'mobile accessories') {
            const productContainer = document.getElementById('productContainer');
            productContainer.innerHTML = ''; // Clear existing products
    
            let query = database.ref('products').orderByChild('category').equalTo(category);
    
            query.once('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const productData = childSnapshot.val();
                    const productId = childSnapshot.key;
    
                    // Create product card element
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-item');
                    productCard.setAttribute('data-id', productId);
    
                    // Add click event listener to redirect to product_view.html with product ID
                    productCard.addEventListener('click', () => {
                        window.location.href = `../src/product_view.html?id=${productId}`;
                    });
    
                    // Product image
                    const productImage = document.createElement('img');
                    productImage.src = productData.imageUrl;
                    productImage.alt = productData.name;
                    productImage.classList.add('product-image');
                    productCard.appendChild(productImage);
    
                    // Title
                    const title = document.createElement('h5');
                    title.classList.add('title');
                    title.textContent = productData.name;
                    productCard.appendChild(title);
    
                    // Price and Original Price
                    const priceContainer = document.createElement('div');
                    priceContainer.classList.add('price-container');
    
                    const price = document.createElement('span');
                    price.classList.add('price');
                    price.textContent = `$${productData.price}`;
                    priceContainer.appendChild(price);
    
                    if (productData.originalPrice) {
                        const originalPrice = document.createElement('span');
                        originalPrice.classList.add('original-price');
                        originalPrice.textContent = `$${productData.originalPrice}`;
                        priceContainer.appendChild(originalPrice);
                    }
    
                    productCard.appendChild(priceContainer);
    
                    // Delivery Info
                    if (productData.deliveryInfo) {
                        const deliveryInfo = document.createElement('p');
                        deliveryInfo.classList.add('delivery-info');
                        deliveryInfo.textContent = productData.deliveryInfo;
                        productCard.appendChild(deliveryInfo);
                    }
    
                    // Append the product card to the container
                    productContainer.appendChild(productCard);
                });
            });
        }
    
        // Call the function to display products in the 'mobile' category
        displayProducts();
    </script>
    
</body>
</html>
