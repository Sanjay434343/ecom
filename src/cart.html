<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../styles/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>
<body>
    <header>
        <h3>Checkout</h3>
    </header>

    <main>
        <!-- Checkout Form -->
        <section class="checkout-form">
            <form id="checkout-form">
                <h6>Contact information</h6>
                <div class="form-control">
                    <label for="checkout-email">E-mail</label>
                    <div>
                        <span class="fa fa-envelope"></span>
                        <input type="email" id="checkout-email" name="checkout-email" placeholder="Enter your email...">
                    </div>
                </div>
                <div class="form-control">
                    <label for="checkout-phone">Phone</label>
                    <div>
                        <span class="fa fa-phone"></span>
                        <input type="tel" name="checkout-phone" id="checkout-phone" placeholder="Enter your phone...">
                    </div>
                </div>
                <br>
                <h6>Shipping address</h6>
                <div class="form-control">
                    <label for="checkout-name">Full name</label>
                    <div>
                        <span class="fa fa-user-circle"></span>
                        <input type="text" id="checkout-name" name="checkout-name" placeholder="Enter your name...">
                    </div>
                </div>
                <div class="form-control">
                    <label for="checkout-address">Address</label>
                    <div>
                        <span class="fa fa-home"></span>
                        <input type="text" name="checkout-address" id="checkout-address" placeholder="Your address...">
                    </div>
                </div>
                <div class="form-control">
                    <label for="checkout-Landmark">Landmark</label>
                    <div>
                        <span class="fa fa-home"></span>
                        <input type="text" name="checkout-Landmark" id="checkout-Landmark" placeholder="Your Landmark...">
                    </div>
                </div>
                <div class="form-control">
                    <label for="checkout-city">City</label>
                    <div>
                        <span class="fa fa-building"></span>
                        <input type="text" name="checkout-city" id="checkout-city" placeholder="Your city...">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-control">
                        <label for="checkout-country">Country</label>
                        <div>
                            <span class="fa fa-globe"></span>
                            <input type="text" name="checkout-country" id="checkout-country" placeholder="Your country..." list="country-list">
                            <datalist id="country-list">
                                <option value="India"></option>
                            </datalist>
                        </div>
                    </div>
                    <div class="form-control">
                        <label for="checkout-state">State</label>
                        <div>
                            <span class="fa fa-globe"></span>
                            <input type="text" name="checkout-state" id="checkout-state" placeholder="Your state..." list="state-list">
                            <datalist id="state-list">
                                <option value="Tamil Nadu"></option>
                            </datalist>
                        </div>
                    </div>
                    <div class="form-control">
                        <label for="checkout-postal">Postal code</label>
                        <div>
                            <span class="fa fa-archive"></span>
                            <input type="text" name="checkout-postal" id="checkout-postal" placeholder="Your postal code...">
                        </div>
                    </div>
                </div>
             
                <div class="form-control-btn">
                    <button type="submit">Continue</button>
                </div>
            </form>
        </section>


        <!-- Checkout Details -->
        <section class="checkout-details">
            <div class="checkout-details-inner">
                <div id="cart-container" class="checkout-lists">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                <div class="checkout-shipping">
                    <h6>Shipping</h6>
                    <p id="shipping-cost">$5.00</p>
                </div>
                <div class="checkout-total">
                    <h6>Total</h6>
                    <p id="total-cost">$0.00</p>
                </div>
            </div>
        </section>

        <div id="qr-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h6>QR Code</h6>
                <div id="qr-code"></div>
                <input type="file" id="image-input" accept="image/*">
                <button id="confirm-order">Confirm Order</button>
            </div>
        </div>
        
    
    </main>

    <footer></footer>

    <script src="../javascript/cart.js"></script>
    <script src="../javascript/qr_gen.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>

</body>
</html>
